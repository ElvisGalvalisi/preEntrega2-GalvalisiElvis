        <div id="contacto" class="container">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="GET" enctype="application/x-www-form-urlencoded">

                <div class="mb-3 mt-3" class="form-group">
                    <label for="nombre">Ingrese Nombre completo:</label>
                    <input type="text" class="form-control" placeholder="Apellido y nombre" name="nombre">
                </div>
                <div class="mb-3" class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" placeholder="Número de teléfono" name="telefono">
                </div>
                <div class="mb-3 mt-3" class="form-group">
                    <label for="e-mail">Ingrese e-mail:</label>
                    <input type="email" class="form-control" placeholder="nombre@email.com" name="e-mail">
                </div>
                <div class="mb-3" class="form-group">
                <label for="mensaje"> Mensaje:  </label>
                <textarea name="mensaje" id="mensaje" cols="120" rows="5" placeholder="Deje su mensaje..."></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar formulario</button>
                </div>

                
            </form>
